version: "3.4"

services:
  app:
    container_name: mariolaps_app
    image: php:alpine
    volumes:
      - ./:/app:cached
    working_dir: /app
    command: "php artisan serve --host=0.0.0.0 --port=8000"
    ports:
      - 3456:8000
    build:
      context: .
      dockerfile: ./Dockerfile
  mariolaps_database:
    image: mysql:5.7.19
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=mariolaps
      - MYSQL_USER=mariolaps
      - MYSQL_PASSWORD=password
    ports:
      - 2345:3306
